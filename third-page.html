<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css">
    <title>Resume</title>
</head>
<body>
    <section class="background">
        <div class="grid-page">
            <div class="back-btn">
                <a href="./index.html" ><span class="back-arrow"> < </span></a>
            </div>
            <div class="form-side">
                <heading class="heading">
                    <div>
                        <p class="priv-info">განათლება</p>
                    </div>
                    <div class="page-div">
                        <span class="page">3/3</span>
                    </div>
                </heading>
                <form class="form" id="form" action="get">
                    <div class="name">
                        <label class="input-title">სასწავლებელი</label>
                        <input type="email" class="contact" required/>
                        <span class="input-span">მინიმუმ ორი სიმბოლო</span>
                     </div>
                     <div class="form-name">
                        <div class="name">
                           <label class="input-title">ხარისხი</label>
                           <select class="select">
                            <option value="" disabled selected hidden>აირჩიეთ ხარისხი</option>
                            <option value="სასუალო სკოლის დიპლომი">საშუალო სკოლის დიპლომი</option>
                            <option value="ზოგადსაგანმანათებლო დიპლომი">ზოგადსაგანმანათებლო დიპლომი</option>
                            <option value="ბაკალავრი">ბაკალავრი</option>
                            <option value="მაგისტრი">მაგისტრი</option>
                            <option value="დოქტორი">დოქტორი</option>
                            <option value="ასოცირებული პროფესორი">ასოცირებული პროფესორი</option>
                            <option value="სტუდენტი">სტუდენტი</option>
                            <option value="კოლეჯი (ხარისხის გარეშე)">კოლეჯი (ხარისხის გარეშე)</option>
                            <option value="სხვა">სხვა</option>
                           </select>
                        </div>
                        <div class="name">
                            <label class="input-title">დამთავრების რიცხვი</label>
                            <input  class="input-name" type="date"  required/>
                         </div> 
                      </div>
                      <div class="description-input">
                        <label class="input-title">აღწერა</label>
                        <input type="text" class="education"/>
                      </div>
                      <div class="additional-info">
                        <div class="name">
                            <label class="input-title">სასწავლებელი</label>
                            <input type="email" class="contact" required/>
                            <span class="input-span">მინიმუმ ორი სიმბოლო</span>
                         </div>
                         <div class="form-name">
                            <div class="name">
                               <label class="input-title">ხარისხი</label>
                               <select class="select">
                                <option value="" disabled selected hidden>აირჩიეთ ხარისხი</option>
                                <option value="სასუალო სკოლის დიპლომი">საშუალო სკოლის დიპლომი</option>
                                <option value="ზოგადსაგანმანათებლო დიპლომი">ზოგადსაგანმანათებლო დიპლომი</option>
                                <option value="ბაკალავრი">ბაკალავრი</option>
                                <option value="მაგისტრი">მაგისტრი</option>
                                <option value="დოქტორი">დოქტორი</option>
                                <option value="ასოცირებული პროფესორი">ასოცირებული პროფესორი</option>
                                <option value="სტუდენტი">სტუდენტი</option>
                                <option value="კოლეჯი (ხარისხის გარეშე)">კოლეჯი (ხარისხის გარეშე)</option>
                                <option value="სხვა">სხვა</option>
                               </select>
                            </div>
                            <div class="name">
                                <label class="input-title">დამთავრების რიცხვი</label>
                                <input  class="input-name" type="date"  required/>
                             </div> 
                          </div>
                          <div class="description-input">
                            <label class="input-title">აღწერა</label>
                            <input type="text" class="education"/>
                          </div>
                      </div>  
                      <div class="add-info">
                        <button type="button" class="more-info">სხვა სასწავლებლის დამატება</button>
                     </div>
                </form>
                <footer>
                    <div class="footer-buttons">
                        <a href="./second-page.html"><button type="button" class="next">უკან</button></a>
                        <a href="#"><button type="button" class="next">დასრულება</button></a>
                    </div>
                   </footer>  
            </div>
            <div class="resume">
                <div class="resume-logo">
                    <img src="./image/resume-logo.svg" alt="resume=logo">
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
