<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css">
    <title>Resume</title>
</head>
<body>
   <section>
     <div class="grid-page">
        <div class="back-btn">
            <a href="./index.html" ><span class="back-arrow"> < </span></a>
        </div>
        <div class="form-side">
            <heading class="heading">
                <div>
                    <p class="priv-info">პირადი ინფო</p>
                </div>
                <div class="page-div">
                    <span class="page">1/3</span>
                </div>
            </heading>
           <form class="form" id="form" action="get">
              <div class="form-name">
                <div class="name">
                   <label class="input-title">სახელი</label>
                   <input class="input-name" type="text"  required/>
                   <span class="input-span">მინიმუმ ორი ასო, ქართული ასოები</span>
                </div>
                <div class="name">
                    <label class="input-title">გვარი</label>
                    <input  class="input-name" type="text"  required/>
                    <span class="input-span">მინიმუმ ორი ასო, ქართული ასოები</span>
                 </div>
              </div>
              <div class="img-input">
                <label class="input-title" >პირადი ფოტოს ატვირთვა</label>
                <input type="file" />
              </div>
              <div class="name">
                <label class="input-title">ჩემ შესახებ (არასავალდებულო)</label>
                <input type="text" class="about-input"/>
              </div>
              <div class="name">
                 <label class="input-title">ელ.პოსტა</label>
                 <input type="email" class="contact" required/>
                 <span class="input-span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
              </div>
              <div class="name">
                <label class="input-title">მობილურის ნომერი</label>
                <input type="number" class="contact" required/>
                <span class="input-span">უნდა აკმაყოფილებდეს ქართული მობილურის ფორმატს</span>
             </div>
           </form>
           <footer>
            <div>
                <a href="#"><button type="button" class="next">შემდეგი</button></a>
            </div>
           </footer>
        </div>
        <div class="resume">
            <div class="resume-logo">
                <img src="./image/resume-logo.svg" alt="resume=logo">
            </div>
        </div>
     </div>
   </section>
   
</body>
</html>
