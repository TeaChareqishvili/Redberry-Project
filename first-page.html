<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css">
    <title>Resume</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<!--  checkAllInputs() -->
<body onload="getPersonalInfo()">
    <section class="background">
        <div class="grid-page">
            <div class="back-btn" onclick="clearStorage()">
                <a href="./index.html"><span class="back-arrow">
                   < </span></a>
            </div>
            <div class="form-side">
                <heading class="heading">
                    <div>
                        <p class="priv-info">პირადი ინფო</p>
                    </div>
                    <div class="page-div">
                        <span class="page">1/3</span>
                    </div>
                </heading>
                <form class="form" id="form-personal-info" action="get" onkeyup="savePersonalInfo()" autocomplete="off">
                    <div class="form-name">
                        <div class="name">
                            <label for="input-name" class="input-title">სახელი</label>
                            <input class="input-name" type="text" id="input-name" pattern="/^[ა-ჰ]+$/" minlength="2"
                                placeholder="სახელი" required onblur="checkNames(namePerson)"
                                onfocus="onFocus(namePerson)" />
                            <span class="input-span">მინიმუმ ორი ასო, ქართული ასოები</span>
                        </div>
                        <div class="name">
                            <label for="last-name" class="input-title">გვარი</label>
                            <input class="input-name" type="text" id="last-name" pattern="/^[ა-ჰ]+$/" minlength="2"
                                placeholder="გვარი" required onblur="checkNames(surname)" onfocus="onFocus(surname)" />
                            <span class="input-span">მინიმუმ ორი ასო, ქართული ასოები</span>
                        </div>
                    </div>
                    <div class="img-input">
                        <label class="input-title">პირადი ფოტოს ატვირთვა</label>
                        <label class="file-upload">ატვირთვა <input class="input-type-file" type="file"
                                accept="image/jpeg, image/png, image/jpg" id="upload-img" /></label>
                    </div>
                    <div class="name">
                        <label for="input-about-me" class="input-title">ჩემ შესახებ (არასავალდებულო)</label>
                        <textarea type="text" class="about-input" id="input-about-me" pattern="/^[ა-ჰ]+$/"
                            placeholder="დაწერეთ თქვენ შესახებ" onblur="checkAboutMe(aboutMe)"
                            onfocus="onFocus(aboutMe)"></textarea>
                    </div>
                    <div class="name">
                        <label for="input-mail" class="input-title">ელ.პოსტა</label>
                        <input type="email" class="contact" id="input-mail" placeholder="ელ.პოსტა" required
                            onblur="checkEmail(email)" onfocus="onFocus(email)" />
                        <span class="input-span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
                    </div>
                    <div class="name">
                        <label for="input-number" class="input-title">მობილურის ნომერი</label>
                        <input type="tel" class="contact" id="input-number" required onblur="checkPhone(phoneNumber)"
                            onfocus="onFocus(phoneNumber)" />
                        <span class="input-span">უნდა აკმაყოფილებდეს ქართული მობილურის ფორმატს</span>
                    </div>
                </form>

                <div class="footer-button">
                    <a href="./second-page.html"><button type="submit" class="next">შემდეგი</button></a>
                </div>
            </div>
            <div class="resume">
                <div class="resume-info">
                    <div class="resume-info-wrapper">
                        <div class="resume-person">
                            <div class="resume-names">
                                <p class="resume-name" id="resume-name"></p>
                                <p class="resume-name" id="resume-last-name"></p>
                            </div>
                            <div>
                                <div class="resume-img">
                                    <img class="img" id="resume-img-output" src="" />
                                </div>
                            </div>
                        </div>
                        <div class="resume-contact">
                            <div class="div-contact">
                                <img src="./image/vector-1.png" alt="logo" id="icon-mail" class="hide">
                                <a class="resume-link" href="#">
                                    <p id="resume-mail"></p>
                                </a>
                            </div>
                            <div class="div-contact">
                                <img src="./image/Vector.png" alt="logo" id="icon-phone" class="hide">
                                <a class="resume-link" href="#">
                                    <p id="resume-number"></p>
                                </a>
                            </div>
                        </div>
                        <div class="resume-bio">
                            <p class="hide resume-about-me" id="resume-about-me">ჩემ შესახებ</p>
                            <p class="my-bio" id="resume-my-bio"></p>
                            <div class="hide border-resume" id="border-resume"></div>
                        </div>
                    </div>
                    <div class="resume-logo">
                        <img src="./image/resume-logo.svg" alt="resume=logo">
                    </div>
                </div>
               
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="validate.js"></script>
</body>

</html>
