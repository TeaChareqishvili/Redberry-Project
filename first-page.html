<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css">
    <title>Resume</title>
</head>
<body>
   <section class="background">
     <div class="grid-page">
        <div class="back-btn">
            <a href="./index.html" ><span class="back-arrow"> < </span></a>
        </div>
        <div class="form-side">
            <heading class="heading">
                <div>
                    <p class="priv-info">პირადი ინფო</p>
                </div>
                <div class="page-div">
                    <span class="page">1/3</span>
                </div>
            </heading>
           <form class="form" id="form" action="get" onkeyup="saveInput()">
              <div class="form-name">
                <div class="name">
                   <label class="input-title">სახელი</label>
                   <input  class="input-name" type="text"  id="input-name" required/>
                   <span class="input-span">მინიმუმ ორი ასო, ქართული ასოები</span>
                </div>
                <div class="name">
                    <label class="input-title">გვარი</label>
                    <input  class="input-name" type="text"  id="last-name" required/>
                    <span class="input-span">მინიმუმ ორი ასო, ქართული ასოები</span>
                 </div>
              </div>
              <div class="img-input">
                <label class="input-title" >პირადი ფოტოს ატვირთვა</label>
               <label class="file-upload">ატვირთვა <input class="input-type-file" type="file" /></label>
              </div>
              <div class="name">
                <label class="input-title">ჩემ შესახებ (არასავალდებულო)</label>
                <input type="text" class="about-input" id="input-about-me"/>
              </div>
              <div class="name">
                 <label class="input-title">ელ.პოსტა</label>
                 <input type="email" class="contact" id="input-mail" required/>
                 <span class="input-span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
              </div>
              <div class="name">
                <label class="input-title">მობილურის ნომერი</label>
                <input type="number" class="contact" id="input-number" required/>
                <span class="input-span">უნდა აკმაყოფილებდეს ქართული მობილურის ფორმატს</span>
             </div>
           </form>
           <footer>
            <div class="footer-button">
                <a href="./second-page.html"><button type="button" class="next">შემდეგი</button></a>
            </div>
           </footer>
        </div>
        <div class="resume">
            <div class="resume-info">
                <div class="resume-person">
                   <p class="resume-name" id="resume-name"></p>
                   <p class="resume-name" id="resume-last-name"></p>
                </div>
               
                <div class="resume-contact">
                    <div class="div-contact">
                        <img src="./image/vector-1.png" alt="logo">
                        <a class="resume-link" href="#"> <p id="resume-mail"></p> </a>
                    </div>
                   <div class="div-contact">
                    <img src="./image/Vector.png" alt="logo">
                    <a  class="resume-link" href="#"> <p id="resume-number"></p></a>
                   </div>   
                </div>  
                <div class="resume-bio">
                     <p class="resume-about-me">ჩემ შესახებ</p>
                     <p class="my-bio" id="resume-my-bio"></p>  
                     <div class="border-resume"></div>    
                </div>  
            </div>
            <!-- <div class="resume-logo">
                <img src="./image/resume-logo.svg" alt="resume=logo">
            </div> -->
        </div>
     </div>
   </section>

   <script src="main.js">

   </script>
</body>
</html>
